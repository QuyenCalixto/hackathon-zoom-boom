<!doctype html>
<html>
  <head>
    <title>ZoomBoom</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
  </head>
  <body>

    <div class="keys">
        <div data-key="65" class="key a">
          <kbd>A</kbd>
          <img src="images/applause.png" alt="clapping hands" class="sound">
        </div>
        <div data-key="83" class="key s">
          <kbd>S</kbd>
          <img src="images/bomb-drop.png" alt="bomb drop" class="sound">
        </div>
        <div data-key="68" class="key d">
          <kbd>D</kbd>
          <img src="images/disco-horn.png" alt="disco horn" class="sound">
        </div>
        <div data-key="70" class="key f">
          <kbd>F</kbd>
          <img src="images/rim-shot.png" alt="rim shot" class="sound">
        </div>
        <div data-key="71" class="key g">
          <kbd>G</kbd>
          <img src="images/seinfeld.png" alt="Seinfeld" class="sound">
        </div>
        <div data-key="72" class="key h">
          <kbd>H</kbd>
          <img src="images/sharding.png" alt="sharding" class="sound">
        </div>
        <div data-key="74" class="key j">
          <kbd>J</kbd>
          <img src="images/super-mario.png" alt="Super Mario" class="sound">
        </div>
        <div data-key="75" class="key k">
          <kbd>K</kbd>
          <img src="images/will-sentance.png" alt="Will Sentance" class="sound">
        </div>
      </div>
        
      <audio data-key="65" id="a" src="sounds/applause.m4a"></audio>
      <audio data-key="83" id="s" src="sounds/bomb-drop.m4a"></audio>
      <audio data-key="68" id="d" src="sounds/disco-horn.m4a"></audio>
      <audio data-key="70" id="f" src="sounds/rim-shot.m4a"></audio>
      <audio data-key="71" id="g" src="sounds/seinfeld.m4a"></audio>
      <audio data-key="72" id="h" src="sounds/sharding.m4a"></audio>
      <audio data-key="74" id="j" src="sounds/super-mario.m4a"></audio>
      <audio data-key="75" id="k" src="sounds/will-sentance.m4a"></audio>
    
  </body>
</html>
